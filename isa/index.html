<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina con Navbar y Cajas de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: black;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .navbar img {
            width: 50px;
            height: 50px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #555555;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .text-box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .text-box {
            width: 200px;
            padding: 5px;
            border: 1px solid #000000;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #f0f0f0;
            color: black;
            text-align: center;
            font-size: 0.8em;
        }
        .text-box-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .image-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="img/image2.jpg" alt="Logo">
        <a href="#">Inicio</a>
        <div class="dropdown">
            <a href="#">Opciones</a>
            <div class="dropdown-content">
                <a href="#">Opci칩n 1</a>
                <a href="#">Opci칩n 2</a>
                <a href="#">Opci칩n 3</a>
            </div>
        </div>
        <a href="#">Contacto</a>
    </div>

    <div class="container">
        <div class="text-box-container">
            <img src="img/image1.jpg" alt="Imagen 1">
            <input type="text" class="text-box" placeholder="Caja de texto 1">
        </div>
        <div class="text-box-container">
            <img src="img/image2.jpg" alt="Imagen 2">
            <input type="text" class="text-box" placeholder="Caja de texto 2">
        </div>
        <div class="text-box-container">
            <img src="img/image3.jpg" alt="Imagen 3">
            <input type="text" class="text-box" placeholder="Caja de texto 3">
        </div>
        <div class="text-box-container">
            <img src="img/image1.jpg" alt="Imagen 4">
            <input type="text" class="text-box" placeholder="Caja de texto 4">
        </div>
        <div class="text-box-container">
            <img src="img/image2.jpg" alt="Imagen 5">
            <input type="text" class="text-box" placeholder="Caja de texto 5">
        </div>
        <div class="text-box-container">
            <img src="img/image3.jpg" alt="Imagen 6">
            <input type="text" class="text-box" placeholder="Caja de texto 6">
        </div>
    </div>

   

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
